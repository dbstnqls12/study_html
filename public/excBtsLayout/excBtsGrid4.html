<!doctype html>
<html lang="en">
 <head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Hello, world!</title>
<style type="text/css">
	.container > div > div{
   		border: 1px solid black;
   	}
</style>

</head>
<body>
    <!--  -->

	<div class="container">
	  <div class="row">
	    <div class="col-sm-8">col-sm-8</div>  <!-- breakpoint : sm : 576이하로 떨어지면 속성을 잃어버림->다100%로  -->
	    <div class="col-sm-4">col-sm-4</div>
	  </div>
	  <div class="row">
	    <div class="col-md-8">col-md-8</div>  <!-- breakpoint : md : 768이하로 떨어지면 속성을 잃어버림->다100%로  -->
	    <div class="col-md-4">col-md-4</div>
	  </div>
	  <div class="row">
	    <div class="col-sm-4 col-md-10">시스템관리</div>  <!-- 이게긍가 sm(스마트폰 세로) :(576이상 768이하일때는 4:8이고 -->
	    <div class="col-sm-8 col-md-2">회원테이블</div>	<!-- md(768이상으로 가면 8:2 -->
	  </div>

	  <div class="row">
	    <div class="col-sm-5 col-md-3 col-lg-2">col-sm</div>
	    <div class="col-sm-4 col-md-5 col-lg-4">col-md</div>
	    <div class="col-sm-3 col-md-4 col-lg-6">col-lg</div>
	  </div>
	</div>
	
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-md-2">이름</div>
			<div class="col-sm-8 col-md-4">윤수빈</div>
			<div class="col-sm-4 col-md-2">아이디</div>
			<div class="col-sm-8 col-md-4">asdasd</div>
		</div>
	</div>
	<!--  -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
