<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">

	#aaa{
		float: left;
		background-color: red;
	}
	#bbb{
		float: left;
		background-color: blue;
	}
	#ccc{
		float: right;
		background-color: green;
	}
	#ddd{
		float: right;
		background-color: gray;
	}
	
</style>
</head>
<body>
	<div id="aaa">원영</div>
	<div id="bbb">지현</div>
	<div id="ccc">동건</div>
	<div id="ddd">소영</div>
	<!-- div는 원래 블록속성인데 float으로 띄우면 inline으로 바뀌는거여 -->
</body>
</html>
